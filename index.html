<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="lib/bower/videojs/dist/video-js/video-js.css" rel="stylesheet"/>
    <link href="lib/bower/videojs-sublime-skin/dist/videojs-sublime-skin.css" rel="stylesheet"/>
    <link href="lib/bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="lib/bower/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="lib/bower/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="lib/bower/videojs/dist/video-js/video.dev.js" type="text/javascript"></script>
    <script src="lib/bower/socket.io-client/socket.io.js"></script>
    <script src="lib/bower/jquery/dist/jquery.js"></script>
    <script src="lib/bower/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>MovWe <small>powered by video.js and socket.io</small></h1>
    </div>
    <div class="video">
        <video id="main_video" class="video-js vjs-sublime-skin"
               controls preload="auto" width="640" height="360"
               data-setup='{"example_option":true}'>
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser
                that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>

    <form id="addressForm" class="form-inline">
        <label for="address">Address</label> <input id="address" type="text" name="address" placeholder="0.0.0.0"/>
        <label for="metadata">Metadata ID</label> <input id="metadata" type="text" name="metadata" placeholder="1234"/>
        <button id="load" type="submit" class="btn btn-success">Load</button>
    </form>

    <button id="play" class="btn btn-success"><i class="fa fa-play"></i> Play Everyone</button>
    <button id="pause" class="btn btn-warning"><i class="fa fa-pause"></i> Pause Everyone</button>

    <div class="footer">
        <p class="pull-right"><i class="fa fa-heart"></i> from MovWe</p>
    </div>
</div>

</body>
</html>
